<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>    
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="#">
                <h1>Create Account</h1> 
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
                <span>Or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email id">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="#">
                <h1>Sign In</h1> 
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
                <span>Or use your account</span>
                <input type="email" placeholder="Email id">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>

        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome to Sign-in</h1>
                    <p>Please sign-in with valid Email id and Password</p>
                    <button class="press" id="signin">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome to Sign-up</h1>
                    <p>please sign-up with valid User name , Email id and Password</p>
                    <button class="press" id="signup">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signupbutton = document.getElementById("signup");
        const signinbutton = document.getElementById("signin");
        const container = document.getElementById("container");
        signupbutton.addEventListener('click',()=>{
            container.classList.add("right-panel-active");
        })
        signinbutton.addEventListener('click',()=>{
            container.classList.remove("right-panel-active");
        })

    </script>
    
</body>
</html>
